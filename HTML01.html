<!DOCTYPE html>
<!-- 声明文档类型为HTML5文档！表明以下的标签用HTML5标签进行解释 -->
<html lang="zh-CN">
<!-- 
    lang -- html这个标签的属性 表示页面的主体语言
    "zh" -- lang这个属性的值 主体语言是简体中文
    这个属性给浏览器传输一个值 语言类型
-->
<head>
    <!-- 页面的标签（Logo,Title）,元数据 让浏览器、SEO采集 加载CSS、JS -->
    <meta charset="utf-8">
    <title>第一个HTML页面</title>
</head>
<body>
    <!-- 页面真正的内容 -->
    Hello,       World!
    你好，
    
    
    
    你好！
</body>
</html>


<!--
    1.在HTML中，绝大多数标签是成对的。
    2.标签的属性和建议都小写，值建议用双引号。
    3.每行尽量不超过80个字符
    4.文本的格式（空格、回车）不会被HTML所识别
-->
