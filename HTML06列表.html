<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>无序列表</h3>
    <hr>
    <h4>中国的一线城市有：</h4>
    <ul>
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
        <li>深圳</li>
    </ul>

    <h3>=====有序列表=====</h3>
    <hr>
    <h4>中国的一线城市有：</h4>
    <ol>
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
        <li>深圳</li>
    </ol>

    <h3>=====定义列表=====</h3>
    <hr>
    <dl>
        <dt>帅哥唐文昊</dt><!-- 词条 -->
        <dd><!-- 解释 -->
            超帅，信息安全工程师132分，全国前五十！
        </dd>
    </dl>
</body>
</html>
